name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.26
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_db
        ports: 
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s/n
          --health-timeout=5s/n
          --health-retries=3
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./docker/php
        file: ./docker/php/Dockerfile
        push: false
        tags: myapp:latest

    - name: Run Docker container
      run: docker run -d --name laravel-app --network host -v ${{ github.workspase }}/src:/var/www myapp:latest

    - name: Install Composer dependencies
      run: |
        docker exec laravel-app composer install
        --workind-dir=/var/www
        --no-interraction --prefer-dist
        --optimize-autoloader

    - name: Run migrations
      run: docker exec laravel-app php /var/www/ artisan migrate
    
    - name: Run tests
      run: docker exec laravel-app php /var/www/ artisan test
